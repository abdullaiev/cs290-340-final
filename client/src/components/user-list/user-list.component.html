<div class="mat-elevation-z8">
    <mat-form-field floatPlaceholder="never" class="search">
        <input matInput #filter placeholder="Search {{authors ? 'authors' : 'readers'}}">
    </mat-form-field>

    <mat-table #table [dataSource]="users" matSort>
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
            <mat-cell *matCellDef="let user;">{{user.first_name}} {{user.last_name}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="city">
            <mat-header-cell *matHeaderCellDef mat-sort-header>City</mat-header-cell>
            <mat-cell *matCellDef="let user;">{{user.city ? user.city : 'n/a'}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="country">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Country</mat-header-cell>
            <mat-cell *matCellDef="let user;">{{user.country ? user.country : 'n/a'}}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="tableColumns"></mat-header-row>
        <mat-row *matRowDef="let user; columns: tableColumns;"
                 [routerLink]="['/users', user?.id]"
                 class="clickable">
        </mat-row>
    </mat-table>
</div>
