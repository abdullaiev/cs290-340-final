<div class="login-container scrollable">
  <form class="login-form"
        (ngSubmit)="login()"
        #loginForm="ngForm">
    <h1>Welcome back! Please log into the system:</h1>

    <mat-form-field>
      <input matInput
             [(ngModel)]="credentials.email"
             placeholder="Email"
             name="email"
             type="email"
             required>
    </mat-form-field>

    <mat-form-field>
      <input matInput
             [(ngModel)]="credentials.password"
             placeholder="Password"
             name="password"
             type="password"
             required>
    </mat-form-field>

    <div class="login-btn">
      <button mat-button
              mat-raised-button
              [disabled]="!loginForm.form.valid"
              color="accent"
              type="submit">
        Log In
      </button>

      <p class="signup">Don't have an account?
        <button mat-button routerLink="/signup">Sign Up</button>
      </p>
    </div>
  </form>
</div>
